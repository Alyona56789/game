plugins {
    id 'java'
    id 'jacoco'
}

repositories {
    mavenCentral()
}

jacoco {
    toolVersion = "0.8.8"  // Укажите версию плагина JaCoCo
}

jacocoTestReport {
    dependsOn test // Зависит от задачи test
    reports {
        xml.required = false // Отключаем вывод в XML
        csv.required = false // Отключаем вывод в CSV
        html.required = true  // Включаем HTML отчеты
    }
}

// Задача для сборки отчета о покрытии
tasks.withType(Test) {
    finalizedBy jacocoTestReport  // После тестов создаем отчет о покрытии
}

dependencies {
    testImplementation platform("org.junit:junit-bom:5.9.3")
    testImplementation "org.junit.jupiter:junit-jupiter"
    testImplementation "org.assertj:assertj-core:3.24.2"
}

group = 'org.douggschwind'
version = '1.0-SNAPSHOT'
description = 'Games'
java.sourceCompatibility = JavaVersion.VERSION_17

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}

tasks.withType(Test) {
    systemProperty "file.encoding", "UTF-8"
}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked"
        }
    }
}

